default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
development:
  <<: *default
  database: same-chances_development
  port: 5432
test:
  <<: *default
  database:  same-chances_test<%= ENV['TEST_ENV_NUMBER'] %>
  port: 5432
production:
  <<: *default
  database: same-chances_prod
